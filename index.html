<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:image" content="https://ledscreen.netlify.app/img/og.jpg"/>
    <title>Led Screen</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="main">
      <div class="form-box">
        <form onsubmit="event.preventDefault(); calcular();">
          <label class="form-title">Led Screen</label>

          <input
            type="text"
            id="pesoPlaca"
            placeholder="Peso da placa (kg)"
            required
          />
          <input
            type="text"
            id="consumoPlaca"
            placeholder="Consumo da placa (Watts)"
            required
          />
          <input
            type="text"
            id="largura"
            placeholder="Largura do painel (m)"
            required
          />
          <input
            type="text"
            id="altura"
            placeholder="Altura do painel (m)"
            required
          />
          <input
            type="text"
            id="tamanhoHorizontalPlaca"
            placeholder="Tamanho horizontal da placa (m)"
            required
          />
          <input
            type="text"
            id="tamanhoVerticalPlaca"
            placeholder="Tamanho vertical da placa (m)"
            required
          />
          <input
            type="text"
            id="pixelsHorizontal"
            placeholder="Pixels horizontais"
            required
          />
          <input
            type="text"
            id="pixelsVertical"
            placeholder="Pixels verticais"
            required
          />

          <button type="submit">Calcular</button>
        </form>

        <div class="result">
          <p id="resultadoTamanhoPainel"></p>
          <p id="resultadoTamanhoPlacas"></p>
          <p id="resultadoResolucaoPixels"></p>
          <p id="resultadoConsumo"></p>
          <p id="resultadoPeso"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
